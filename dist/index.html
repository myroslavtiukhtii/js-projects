<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Open+Sans:ital,wght@0,400;0,500;0,600;1,300&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TS projects</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="https://unpkg.com/css-doodle@0.34.7/css-doodle.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container"></div>
    </header>
    <main>
        <section class="stop-watch">
            <div class="stop-watch__container">
                <h2 class="stop-watch__title">Stop watch</h2>
                <div class="stop-watch__block">
                    <div class="stop-watch__counter">
                        <span class="stop-watch__counter__minutes">00</span>
                        <span class="stop-watch__counter__dots">:</span>
                        <span class="stop-watch__counter__seconds">00</span>
                    </div>
                    <div class="stop-watch__buttons">
                        <button class="stop-watch__start">Start</button>
                        <button class="stop-watch__stop">Stop</button>
                        <button class="stop-watch__reset">Reset</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="calculator">
            <div class="calculator__container">
                <div class="calculator__block">
                    <div class="calculator__screen">
                        <div class="calculator__screen--main"></div>
                        <div class="calculator__screen--operations"></div>
                    </div>
                    <div class="calculator__operations">
                        <button class="calculator__increment">
                            +
                        </button>
                        <button class="calculator__decrement">
                            -
                        </button>
                        <button class="calculator__multiplication">
                            *
                        </button>
                        <button class="calculator__division">
                            /
                        </button>
                    </div>
                    <div class="calculator__buttons">
                        <div class="calculator__numbers">
                            <button class="calculator__numbers__one" data-symbol="1">1</button>
                            <button class="calculator__numbers__two" data-symbol="2">2</button>
                            <button class="calculator__numbers__three" data-symbol="3">3</button>
                            <button class="calculator__numbers__four" data-symbol="4">4</button>
                            <button class="calculator__numbers__five" data-symbol="5">5</button>
                            <button class="calculator__numbers__six" data-symbol="6">6</button>
                            <button class="calculator__numbers__seven" data-symbol="7">7</button>
                            <button class="calculator__numbers__eight" data-symbol="8">8</button>
                            <button class="calculator__numbers__nine" data-symbol="9">9</button>
                            <button class="calculator__numbers__zero" data-symbol="0">0</button>
                            <button class="calculator__numbers__dot">.</button>
                            <button class="calculator__numbers__clear">C</button>
                        </div>
                        <button class="calculator__equal">=</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="mousemove">
            <css-doodle class="doodle">
                :doodle {
                  @grid: 7 / 100vmax;
                  background: #0a0c27;
                }
                @shape: clover 5;
                background: hsla(
                  calc(360 - @i * 4), 70%, 68%, @r.8
                );
                transform:
                  scale(@r(.2, 1.5))
                  translate(@m2.@r(Â±50%));
              </css-doodle>
            <div class="mousemove__container">
                <div class="mousemove__block">
                    <label id="select-level" class="mousemove__subtitle" for="select-level">Select level</label>
                    <select class="mousemove__select">
                        <option value="5">1</option>
                        <option value="4">2</option>
                        <option value="3">3</option>
                        <option value="2">4</option>
                        <option value="1">5</option>
                    </select>
                </div>
                <img class="mousemove__yoda" src="../img/mousemove/baby-yoda.png" alt="Baby yoda">
                <img class="mousemove__dragon" src="./img/mousemove/dragon.png" alt="Dragon">
            </div>
        </section>
    </main>
    <script src="./js/script.min.js"></script>
</body>
</html>
